<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Button Click Example</h1>
  <button onclick="handleClick()">앱설치</button>
<a href="https://jongmissss.github.io/adhoc/web/event/test2.html">ios universal link </a>
  <script>
    function handleClick() {
      window.location.href = "itms-services://?action=download-manifest&url=https://jongmissss.github.io/adhoc/test/manifest.plist"
    }
  </script>
</body>
</html>
